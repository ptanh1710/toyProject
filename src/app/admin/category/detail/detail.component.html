<app-header-admin></app-header-admin>

<div class="container" style="margin-top: 80px;">
  <div class="form">
    <div class="card shadow-lg p-3 mb-4 bg-body rounded">
      <div class="card-body" *ngFor="let item of detail">
        <h3 class="mb-3 text-center">Loại sp: {{item.category_name}}</h3>
        <form action="" [formGroup]="categoryForm">
          <div class="mb-3">
            <label for="id" class="form-label">Mã loại sản phẩm: {{item.category_id}}</label>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Tên loại sản phẩm</label>
            <input type="text" class="form-control" id="name" value="{{item.category_name}}" formControlName="category_name">
          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Ghi chú</label>
            <textarea class="form-control" id="note" formControlName="category_note">{{item.category_note}}</textarea>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary me-2" (click)="updateCate(categoryForm)">Cập nhật thông tin</button>
            <a class="btn btn-info" routerLink="/admin/category-list">Quay về</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer-admin></app-footer-admin>
