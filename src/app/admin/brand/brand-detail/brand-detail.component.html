<app-header-admin></app-header-admin>

<div class="container" style="margin-top: 80px;">
  <div class="form">
    <div class="card shadow-lg p-3 mb-2 bg-body rounded" *ngFor="let item of detail">
      <div class="card-body" >
        <h3 class="mb-3 text-center">Hãng {{item.brand_name}}</h3>
        <form action="" [formGroup] = "brandForm" (ngSubmit)="updateBrand(brandForm)">
          <div class="mb-3">
            <label for="id" class="form-label">Mã hãng sản phẩm: {{item.brand_id}}</label>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Tên hãng sản phẩm</label>
            <input type="text" class="form-control" id="name" value="{{item.brand_name}}" formControlName="brand_name">
          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Ghi chú</label>
            <textarea class="form-control" id="note" rows="5"  formControlName="brand_desc">{{item.brand_desc}}</textarea>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary me-2" >Cập nhật thông tin</button>
            <a class="btn btn-info" routerLink="/admin/brand-list">Quay về</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer-admin></app-footer-admin>
