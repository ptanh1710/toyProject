<app-header-admin></app-header-admin>

<div class="container" style="margin-top: 80px;">
  <div class="form">
    <div class="card shadow-lg p-3 mb-4 bg-body rounded">
      <div class="card-body">
        <h3 class="mb-3 text-center">Thêm hãng sản phẩm</h3>
        <form action="" [formGroup]="brandForm" (ngSubmit)="insertBrand(brandForm)">
          <div class="mb-3">
            <label for="name" class="form-label">Tên hãng sản phẩm</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập tên?" formControlName="brand_name">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Mô tả</label>
            <textarea class="form-control" id="desc" placeholder="Nhập mổ tả?" formControlName="brand_desc"></textarea>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary me-2">Thêm hãng sản phẩm</button>
            <a class="btn btn-info" routerLink="/admin/brand-list">Quay về</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<app-footer-admin></app-footer-admin>
